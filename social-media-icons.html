<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer element with a set of scalable social media icons

##### Example

<social-media-icons icon="github" color="#bada55" size="320" href="https://github.com/hejty"></social-media-icons>

@element social-media-icons
@blurb A Polymer element with a set of scalable social media icons
@status alpha
@homepage https://github.com/hejty/social-media-icons
-->

<dom-module id="social-media-icons">

	<style>
		svg {
			height: auto;
			width: 100%;
		}

		title:first-letter {
			text-transform: capitalize;
		}
	</style>

	<template>

		<div id="svg">
			<svg preserveAspectRatio="xMinYMin meet" style$="{{setWidthAndHeight(size)}}" width$="{{size}}" height$="{{size}}" viewBox$="{{getViewBox(size)}}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" aria-labelledby="title"
			role="img">
				<title id="title"><span>{{icon}}</span> Logo</title>
				<a xlink:href$="{{href}}" id="link">
					<path fill$="{{color}}" d$="{{path}}"></path>
				</a>
			</svg>
		</div>

	</template>

</dom-module>

<script>
	(function() {

		Polymer({

			is: 'social-media-icons',

			properties: {

				/**
				 * The `icon` attribute grabs a vector-shaped logo of social media you choose
				 *
				 * @attribute icon
				 * @type string
				 * @default 'github'
				 */

				icon: {
					type: String,
					value: 'github',
					notify: true,
					reflectToAttribute: true,
					observer: 'getPath'
				},

				/**
				 * The `size` attribute sets a size of an element
				 *
				 * @attribute size
				 * @type int
				 * @default 32
				 */

				size: {
					type: Number,
					value: 32,
					notify: true,
					reflectToAttribute: true
				},

				/**
				 * The `color` attribute fills the shape with a color you choose
				 *
				 * @attribute color
				 * @type hex
				 * @default undefined
				 */

				color: {
					type: String,
					notify: true,
					reflectToAttribute: true
				},

				/**
				 *  The `href` attribute sets the target URL
				 *
				 * @attribute href
				 * @type string
				 * @default undefined
				 */

				href: {
					type: String,
					notify: true,
					reflectToAttribute: true
				},
			},

			getViewBox: function(size) {
				return ['0', '0', size, size].join(' ');
			},

			setWidthAndHeight: function(size) {
				return 'width: ' + size + 'px; height: ' + size + 'px;';
			},

			getPath: function() {
				switch (this.icon) {
					case 'dribbble':
						this.path =
							'M16,32C7.2,32,0,24.8,0,16C0,7.2,7.2,0,16,0c8.8,0,16,7.2,16,16C32,24.8,24.8,32,16,32L16,32z M29.5,18.2 C29,18,25.3,16.9,21,17.6c1.8,4.9,2.5,8.9,2.7,9.7C26.7,25.3,28.9,22,29.5,18.2L29.5,18.2z M21.3,28.6c-0.2-1.2-1-5.4-2.9-10.4 c0,0-0.1,0-0.1,0c-7.7,2.7-10.5,8-10.7,8.5c 2.3,1.8,5.2,2.9,8.4,2.9C17.9,29.7,19.7,29.3,21.3,28.6L21.3,28.6z M5.8,25.2 c0.3-0.5,4.1-6.7,11.1-9c0.2-0.1,0.4-0.1,0.5-0.2c-0.3-0.8-0.7-1.6-1.1-2.3c-6.8,2-13.4,2-14,1.9c0,0.1,0,0.3,0,0.4 C2.3,19.5,3.7,22.7,5.8,25.2L5.8,25.2z M2.6,13.2c0.6,0,6.2,0,12.6-1.7c-2.3-4-4.7-7.4-5.1-7.9C6.4,5.5,3.5,9,2.6,13.2L2.6,13.2z M12.8,2.7c0.4,0.5,2.9,3.9,5.1,8c4.9-1.8,6.9-4.6,7.2-4.9c-2.4-2.1-5.6-3.4-9.1-3.4C14.9,2.4,13.8,2.5,12.8,2.7L12.8,2.7z M26.6,7.4c-0.3,0.4-2.6,3.3-7.6,5.4c0.3,0.7,0.6,1.3,0.9,2c0.1,0.2,0.2,0.5,0.3,0.7c4.5-0.6,9.1,0.3,9.5,0.4 C29.6,12.7,28.5,9.7,26.6,7.4L26.6,7.4z';
						break;
				}
			},

			// Fires when the `<social-media-icons>` has been fully prepared
			ready: function() {
				// If `color` is not defined in Light DOM, fill the icon with brand color
				if (!this.color) {
					switch (this.icon) {
						case 'dribbble':
							this.color = '#EA4C89';
							break;
					}
					return this.color;
				}

				// If an `href` attribute is not defined, unwrap/remove `<a>` tag
				if (!this.href) {
					var wrapper = this.$.link;
					wrapper.outerHTML = wrapper.innerHTML;
				}
			}
		});

	})();
</script>
